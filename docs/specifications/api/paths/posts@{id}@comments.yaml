get:
  summary: Get Post Comments
  description: Fetches all comments for a specific blog post.
  operationId: getPostComments
  parameters:
    - $ref: '../components/parameters/post-id.yaml'
  responses:
    '200':
      description: A successful response with post comments.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/comments-response.yaml'
          examples:
            default:
              $ref: '../components/examples/comments-response.yaml'
    '404':
      $ref: '../components/responses/not-found.yaml'

post:
  summary: Create Comment
  description: Creates a new comment on a specific blog post.
  operationId: createComment
  parameters:
    - $ref: '../components/parameters/post-id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/create-comment-request.yaml'
        examples:
          default:
            $ref: '../components/examples/create-comment-request.yaml'
  responses:
    '201':
      description: Comment created successfully.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/blog-post-response.yaml'
          examples:
            default:
              $ref: '../components/examples/blog-post-response.yaml'
    '400':
      $ref: '../components/responses/bad-request.yaml'
    '404':
      $ref: '../components/responses/not-found.yaml'