get:
  summary: Get Single Blog Post
  description: Fetches the details of a single blog post by its ID.
  operationId: getBlogPostById
  parameters:
    - $ref: '../components/parameters/post-id.yaml'
  responses:
    '200':
      description: A successful response with blog post details.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/blog-post-response.yaml'
          examples:
            default:
              $ref: '../components/examples/blog-post-response.yaml'
    '404':
      $ref: '../components/responses/not-found.yaml'

put:
  summary: Update Blog Post
  description: Updates an existing blog post by its ID.
  operationId: updateBlogPost
  parameters:
    - $ref: '../components/parameters/post-id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/create-post-request.yaml'
        examples:
          default:
            $ref: '../components/examples/create-post-request.yaml'
  responses:
    '200':
      description: Blog post updated successfully.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/blog-post-response.yaml'
          examples:
            default:
              $ref: '../components/examples/blog-post-response.yaml'
    '400':
      $ref: '../components/responses/bad-request.yaml'
    '401':
      $ref: '../components/responses/unauthorized.yaml'
    '404':
      $ref: '../components/responses/not-found.yaml'