page:
  name: page
  in: query
  description: Page number for pagination
  schema:
    type: integer
    default: 1
    minimum: 1
  example: 1

limit:
  name: limit
  in: query
  description: Number of items per page
  schema:
    type: integer
    default: 10
    minimum: 1
    maximum: 50
  example: 10