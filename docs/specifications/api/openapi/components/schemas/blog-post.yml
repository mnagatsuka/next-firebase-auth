type: object
properties:
  id:
    type: string
    description: Unique identifier for the blog post
    example: "post-123"
  title:
    type: string
    description: Title of the blog post
    example: "Getting Started with Next.js"
  content:
    type: string
    description: Full content of the blog post in markdown format
    example: "# Introduction\n\nNext.js is a powerful React framework..."
  excerpt:
    type: string
    description: Short summary or excerpt of the blog post
    example: "Learn the basics of Next.js in this comprehensive guide."
  author:
    type: string
    description: Author of the blog post
    example: "John Doe"
  publishedAt:
    type: string
    format: date-time
    description: Timestamp when the blog post was published
    example: "2024-01-15T10:30:00Z"
  status:
    type: string
    enum: [draft, published]
    description: Current status of the blog post
    example: "published"
required:
  - id
  - title
  - content
  - excerpt
  - author
  - publishedAt
  - status