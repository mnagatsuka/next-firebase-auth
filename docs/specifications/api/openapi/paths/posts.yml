get:
  tags:
    - posts
  summary: Get Blog Posts
  description: |
    Retrieves a paginated list of published blog posts.
    
    This endpoint supports pagination and returns blog post summaries
    optimized for listing views (homepage, archives, etc.).
  operationId: getBlogPosts
  security: [] # Public endpoint - no authentication required
  parameters:
    - $ref: "../components/parameters/pagination.yml#/page"
    - $ref: "../components/parameters/pagination.yml#/limit"
    - name: status
      in: query
      description: Filter posts by status
      required: false
      schema:
        type: string
        enum: [published, draft]
        default: published
    - name: author
      in: query
      description: Filter posts by author name
      required: false
      schema:
        type: string
        example: "John Doe"
  responses:
    "200":
      description: Successfully retrieved paginated blog posts
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/BlogPostListResponse"
          examples:
            default:
              $ref: "../components/examples/blog-post-list-response.yml"
            page2:
              $ref: "../components/examples/blog-post-list-response-page2.yml"
            limit1:
              $ref: "../components/examples/blog-post-list-response-limit1.yml"
    "400":
      $ref: "../components/responses/bad-request.yml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/Error"

post:
  tags:
    - posts
  summary: Create Blog Post
  description: |
    Creates a new blog post. Requires authentication.
    
    The author field will be automatically set based on the authenticated user.
    Posts are created in 'draft' status by default.
  operationId: createBlogPost
  security:
    - firebaseAuth: []
  requestBody:
    required: true
    description: Blog post data
    content:
      application/json:
        schema:
          $ref: "../openapi.yml#/components/schemas/CreatePostRequest"
        examples:
          default:
            $ref: "../components/examples/create-post-request.yml"
  responses:
    "201":
      description: Blog post created successfully
      headers:
        Location:
          description: URL of the created blog post
          schema:
            type: string
            format: uri
            example: "/posts/post-123"
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/BlogPostResponse"
          examples:
            default:
              $ref: "../components/examples/blog-post-response.yml"
    "400":
      $ref: "../components/responses/bad-request.yml"
    "401":
      $ref: "../components/responses/unauthorized.yml"
    "422":
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/Error"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/Error"
