# /specs/api/components/schemas/search-result-item.yml
type: object
properties:
  id:
    type: string
    description: The unique identifier of the search result.
    example: "123"
  type:
    type: string
    description: The type of resource found (e.g., document, user).
    example: "document"
  title:
    type: string
    description: The title or name of the found resource.
    example: "Annual Report 2025"
  url:
    type: string
    format: uri
    description: The relative URL to the found resource.
    example: "/documents/123"
