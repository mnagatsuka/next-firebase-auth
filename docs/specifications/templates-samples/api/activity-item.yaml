# /specs/api/components/schemas/activity-item.yml
type: object
properties:
  description:
    type: string
    description: A description of the user's action.
    example: "Invoice #123 paid"
  date:
    type: string
    format: date-time
    description: The date and time of the activity.
    example: "2025-08-10T14:30:00Z"
