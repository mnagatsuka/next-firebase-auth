type: object
properties:
  page:
    type: integer
    description: Current page number
    example: 1
  limit:
    type: integer
    description: Number of posts per page
    example: 10
  total:
    type: integer
    description: Total number of posts
    example: 45
  hasNext:
    type: boolean
    description: Whether there are more pages
    example: true
required:
  - page
  - limit
  - total
  - hasNext